server:
  port: 8060

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000

authserver:
  hostname: auth-service
  port: 5000
  context-path: uaa

zuul:
  ignoredServices: '*'
  routes:
    auth-service:
        path: /uaa/**
        url: http://auth-service:5000
        stripPrefix: false
        sensitiveHeaders:
    svca-service:
      path: /svca/**