server:
  port: 8060

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000

zuul:
  semaphore:
    maxSemaphores: 1000
  host:
    max-per-route-connections: 1000
    max-total-connections: 1000
  ignoredServices: '*'
  routes:
    auth-service:
        path: /uaa/**
        url: http://auth-service:5000
        stripPrefix: false
        sensitiveHeaders:
    svca-service:
      path: /svca/**