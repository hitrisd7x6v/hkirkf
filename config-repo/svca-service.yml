server:
  port: 8080

name: zhangxd

authserver:
    hostname: auth-service
    port: 5000
    contextPath: uaa

security:
  oauth2:
    client:
      clientId: svca-service
      clientSecret: ${SVCA_SERVICE_PASSWORD:password}
      accessTokenUri: http://localhost:5000/uaa/oauth/token
      grant-type: client_credentials
      scope: server