server:
  tomcat:
    accept-count: 1000
    max-threads: 1000
    max-connections: 2000

eureka:
  instance:
    hostname: registry
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://user:${REGISTRY_SERVER_PASSWORD:password}@registry:8761/eureka/

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000

spring:
  rabbitmq:
    host: localhost
  sleuth:
    sampler:
      percentage: 1

management:
  security:
    enabled: false
